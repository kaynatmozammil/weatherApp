<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App -Kaynat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!--Grant Location container-->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            alt=""
            height="80"
            width="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Inforamation</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!--Search Form-->
        <form class="form-container" data-searchForm>
          <input
            placeholder="Search for City..."
            type="text"
            name=""
            id=""
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              loading="lazy"
              width="20"
              height="20"
              alt=""
            />
          </button>
        </form>

        <!--Loading Screen Container-->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" alt="" />
          <p>loading</p>
        </div>

        <!--Show Weather Info-->
        <div class="sub-container user-info-container">
          <!-- city name and Flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon src="" alt="" />
          </div>

          <!--Weather Description-->
          <p data-weatherDesc></p>
          <!--Weather Ico -->
          <img data-weatherIcon src="" alt="" />
          <!--temperature-->

          <p data-temp></p>

          <!-- 3 cards - parameters-->

          <div class="parameter-container">
            <!-- Card 1-->
            <div class="parameter">
              <img src="./assets/wind.png" alt="" />
              <p>windSpeed</p>
              <p data-windspeed></p>
            </div>

            <!-- Card 2-->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- Card 3-->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
